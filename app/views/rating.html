<span data-ng-if="rating">
	<i class="fa fa-star" data-ng-class="{'rated': rated(0) }"></i>
	<i class="fa fa-star" data-ng-class="{'rated': rated(1) }"></i>
	<i class="fa fa-star" data-ng-class="{'rated': rated(2) }"></i>
	<i class="fa fa-star" data-ng-class="{'rated': rated(3) }"></i>
	<i class="fa fa-star" data-ng-class="{'rated': rated(4) }"></i>
	<i class="fa fa-star" data-ng-class="{'rated': rated(5) }"></i>
</span>
